<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="pig-container">
        <div class="player-1-container player-container active">
          <div class="player-info">
            <div class="player-title" id="player-title1">PLAYER 1</div>
            <span class="player-score" id="player1-score"></span>
          </div>
          <div class="player-currentScore">
            <h3 class="player-currentScore-title">CURRENT</h3>
            <span class="roll-diceScore" id="roll-diceScore-1"></span>
          </div>
        </div>
        <div class="player-2-container player-container">
          <div class="player-info">
            <div class="player-title" id="player-title2">PLAYER 2</div>
            <span class="player-score" id="player2-score"></span>
          </div>
          <div class="player-currentScore">
            <h3 class="player-currentScore-title">CURRENT</h3>
            <span class="roll-diceScore" id="roll-diceScore-2"></span>
          </div>
        </div>
        <div class="btn-groups">
          <div class="top-btns">
            <button id="reset" class="btn">
              <span class="icon">üîÅ</span>NEW GAME
            </button>
            <div class="dice">
              <img src="" alt="" width="100" height:="100" id="dice-img" />
            </div>
          </div>
          <div class="bottom-btns">
            <button id="roll" class="btn">
              <span class="icon">üé≤</span>ROLL DICE
            </button>
            <button id="hold" class="btn">
              <span class="icon">üì•</span>HOLD
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
